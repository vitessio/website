{{ $skipSections := slice "vtctl" "vtctldclient" }}
{{ $pages := where .RegularPages "Params.series" "not in" $skipSections }}

{{ if gt (len $pages) 0 }}
  <h3>
    Pages in this section
  </h3>

  <ul>
    {{ range $pages }}
    <li>
      <a href="{{ .RelPermalink }}">
        {{ .Title }}
      </a>
    </li>
    {{ end }}
  </ul>

  <hr class="has-background-grey" />
{{ end }}
