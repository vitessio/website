{{ $logoUrl := "img/logos/vitess.png" | relURL }}
{{ $title   := site.Params.description | markdownify }}
<section class="hero has-background is-dark">
  <div class="container">
    <div class="hero-body has-text-centered">
      <img class="title is-home-hero-logo" src="{{ $logoUrl }}">

      <p class="title is-size-2 is-size-3-mobile has-text-weight-medium">
        {{ $title }}
      </p>

      <br />

      <div class="buttons has-addons is-centered">
        <a class="button is-black is-medium has-text-weight-bold" href="{{ "/docs/get-started/operator" | relLangURL }}">
          <span class="icon">
            <img src="/img/logos/kubernetes.svg">
          </span>
          <span>
            {{ T "quickstart" }}
          </span>
        </a>

        <a class="button is-primary is-medium has-text-weight-bold" href="{{ "/docs/get-started/local" | relLangURL }}">
          <span class="icon has-text-black">
            <i class="fas fa-server"></i>
          </span>
          <span>
            {{ T "build" }}
          </span>
        </a>

        <a class="button is-light is-medium has-text-weight-bold" href="{{ "/docs" | relLangURL }}">
          <span class="icon has-text-primary">
            <i class="fa-solid fa-book"></i>
          </span>
          <span>
            {{ T "documentation" }}
          </span>
        </a>
      </div>
    </div>
  </div>
</section>
